<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <header class="container">
    <div class="row">
      <div class="col mt-2 p-5 bg-secondary text-white rounded text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
  </header>
  <article class="container">

    <div class="row justify-content-center">
      <div class="col-md-2 m-2 p-3 bg-info rounded-start shadow-sm">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-9 m-2 p-3 bg-light rounded-end shadow-sm">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 m-2 shadow-sm align-content-center">
        <div id="bar"></div>
      </div>

      <div class="col-lg-4 m-2 shadow-sm">
        <div id="gauge"></div>
      </div>
    </div>

    <div class="row justify-content-md-center shadow-sm align-content-center">
      <div class="col-10 m-2">
        <div id="bubble"></div>
      </div>
    </div>

  </article>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="assets\js\patient_charts.js"></script>

</body>

</html>
